<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("input").hide();
            $("#bt1").click(function () {

                $("#div1").load("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/categorias.php");
            });

            $("#bt2").click(function () {
                $("input").hide();
                $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/produtos.php", function (dados) {
                    $("#div1").html(dados);
                });
            });

            $("#bt3").click(function () {
                $("input").show();
                var numero = $("input").val();
                $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/produtos.php",
                    {
                        categoria: numero
                    },
                    function(dados){
                        $("#div1").html(dados);
                    });
            });

            $("#bt4").click(function () {
                $("input").hide();
                $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/dados_json.php", function (dados) {
                    $("#div1").html("<br>" + dados['campus'] + "<br>" + "<b>" + dados['cursos'][0] + "</b>" + "<br>" + dados['endereco'] + "<br>" + dados['ies'] + "<br>" + dados['municipio'] + "<br>" + dados['uf']);
                });
            });
            
        });
    </script>
</head>
<body>
    <h1>Exercícios Programação </h1>
    <p>Clique nos botões abaixo para ver a mágica acontecer! :)</p>

    <button id="bt1">Exercício 1</button>
    <button id="bt2">Exercício 2</button>
    <button id="bt3">Exercício 3</button>
    <button id="bt4">Exercício 4</button>

    <div id="div1">

    </div>
    <br>

    <input type="number" name="" placeholder="Escolha-me!" id="numero">

</body>
</html>
